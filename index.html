<!DOCTYPE html>

<html lang="en">

<head>

	<title>Huesosnya</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">

	<script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
	<script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
	<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script> 

	<link rel="import" href="bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
	<link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
	<link rel="import" href="bower_components/iron-icons/iron-icons.html">
	<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
	<link rel="import" href="bower_components/paper-styles/color.html">
	<link rel="import" href="bower_components/paper-card/paper-card.html">
	<link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout.html">
	<link rel="import" href="bower_components/paper-button/paper-button.html">
	<link rel="import" href="bower_components/paper-drawer-panel/paper-drawer-panel.html">
	<link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">

	<link rel="import" href="html_components/sample-content.html">

	<link rel="import" href="bower_components/paper-styles/demo.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

	<style is="custom-style">
		html {
			font-family: 'Roboto', sans-serif;
		}
		paper-drawer-panel {
			--paper-drawer-panel-main-container: {
				background: #fafafa;
			};
			--paper-drawer-panel-drawer-container:{
				border-right: 1px solid #e5e5e5;
			};
		}
		paper-drawer-panel paper-toolbar {
			--paper-toolbar-background: #E91E63;
			font-size: 2em;
		}
		.drawer-content {
			position: relative;
			padding: 8px;
		}
		.drawer-content paper-card {
			--paper-card:{
				width: 100%;
			};
			--paper-card-background-color: #90CAF9;
		}
		.drawer-content paper-card iron-image {
			margin: 12px 12px;
			width: 80px;
			height: 80px;
			border-radius: 80px;
			background-color: lightgray;
			float: left;
		}
		.drawer-content nav div {
			padding: 8px 32px;
			color: #424242;
		}
		.drawer-content nav div span {
			padding-left: 8px;
		}
		#leftHui {
			float: left;
		}
		#rightHui {
			float: right;
		}
		#main {
			margin: 50px;
		}
		paper-scroll-header-panel {
			position: absolute;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			background-color: var(--paper-grey-200, #eee);
			/* background for toolbar when it is at its full size */
			--paper-scroll-header-panel-full-header: {
				background-image: url(images/bg1.jpg);
				background-position: left center;
			};
			/* background for toolbar when it is condensed */
			--paper-scroll-header-panel-condensed-header: {
				background-color: var(--paper-deep-purple-500);
			};
		}
		paper-icon-button {
			--paper-icon-button-ink-color: white;
		}
		paper-toolbar.tall {
			background-color: transparent;
		}
		paper-toolbar.tall .title {
			font-size: 40px;
			margin-left: 60px;
			-webkit-transform-origin: left center;
			transform-origin: left center;
		}
		.content {
			padding: 8px;
		}
		.spacer {
			@apply(--layout-flex);
		}
		.flex-horizontal-with-ratios {
			@apply(--layout-horizontal);
		}
		.flex-horizontal-with-ratios div iron-image{
			width: 200px;
			height: 200px;
			border-radius: 200px;
			background-color: lightgray;
		}
		.flexchild {
			@apply(--layout-flex-3);
		}
		.flex2child {
			@apply(--layout-flex-3);
		}
		.flex3child {
			@apply(--layout-flex-3);
		}
	</style>
	
	<script type="text/javascript">
		VK.init({
			apiId: 5148155
		});
	</script>

</head>


<body>
	<paper-drawer-panel drawer-width="300px">
		<paper-header-panel drawer>
			<paper-toolbar>
				<div>Huesosnya</div>
			</paper-toolbar>
			<div class="drawer-content"> 
				<paper-card>
					<iron-image sizing="cover" preload src="images/avatar.jpg"></iron-image>
					<div class="card-content">Some content</div>
				</paper-card>
				<hr>
				<nav>
					<div><iron-icon icon="icons:language"></iron-icon><span>Global rating</span></div>
					<div><iron-icon icon="icons:cached"></iron-icon><span>Local rating</span></div>
				</nav>
			</div>
		</paper-header-panel>
		<div main id="main">
			<paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
			<div class="container flex-horizontal-with-ratios">
				<div class="flexchild"><iron-image sizing="cover" id="leftImg" preload src="images/avatar.jpg" style="float: right;"></iron-image></div>
				<div class="flex2child" style="text-align: center;">
					Выбери хуесоса
					<nav>
						<paper-button style="background-color: #F44336">Левый</paper-button>
						<paper-button style="background-color: #2196F3">Правый</paper-button>
					</nav>
					<paper-button id="statusB" style="background-color: #BDBDBD">Следующие</paper-button>
				</div>
				<div class="flex3child"><iron-image sizing="cover" id="rightImg" preload src="images/avatar.jpg" style="float: left;"></iron-image></div>
			</div>
		</div>
	</paper-drawer-panel>

	<script>
	    // custom transformation: scale header's title
	    var title = document.querySelector('.title');
	    addEventListener('paper-header-transform', function(e) {
	    	var d = e.detail;
	    	var m = d.height - d.condensedHeight;
	    	var scale = Math.max(0.75, (m - d.y) / (m / 0.25)  + 0.75);
	    	Polymer.Base.transform('scale(' + scale + ') translateZ(0)', title);
	    });

	    var userId;
		VK.Auth.login(authInfo);
	    function authInfo(response) {
	    	if (response.session) {
	    		userId = response.session.mid;
	    		//setF.user = userId;
	    	} else {
	    		alert('not auth');
	    	}
	    }

	    statusB.onclick = function(){
	    	VK.Api.call('friends.get', {user_id: userId, fields: 'domain, photo_200_orig'}, function(r) {
	    		if(r.response) { 
	    			var id1 = Math.round(Math.random() * r.response.length); 
	    			var id2 = Math.round(Math.random() * r.response.length); 
	    			while(id2 == id1) id2 = Math.round(Math.random() * r.response.length); 
	    			console.log(id1 + ' ' + id2); 
	    			leftImg.src = r.response[id1].photo_200_orig;
	    			rightImg.src = r.response[id2].photo_200_orig;
        }
    });
	    	
	    }
	</script>
</body>
</html>
