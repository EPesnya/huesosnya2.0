<!DOCTYPE html>

<html lang="en">

<head>

	<title>Huesosnya</title>

	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">

	<script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
	<script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>

	<link rel="import" href="bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
	<link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
	<link rel="import" href="bower_components/iron-icons/iron-icons.html">
	<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
	<link rel="import" href="bower_components/paper-styles/color.html">
	<link rel="import" href="bower_components/paper-card/paper-card.html">
	<link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout.html">
	<link rel="import" href="bower_components/paper-button/paper-button.html">

	<link rel="import" href="bower_components/paper-styles/demo.css">

	<style is="custom-style">
		html {
			font-family: 'Roboto', sans-serif;
		}
		paper-drawer-panel {
			--paper-drawer-panel-main-container: {
				background: #fafafa;
			};
			--paper-drawer-panel-drawer-container:{
				width: 300px;
				border-right: 1px solid #e5e5e5;
			};
		}
		paper-drawer-panel paper-toolbar {
			--paper-toolbar-background: #E91E63;
			font-size: 2em;
		}
		.drawer-content {
			position: relative;
			padding: 8px;
		}
		.drawer-content paper-card {
			--paper-card:{
				width: 100%;
			};
			--paper-card-background-color: #90CAF9;
		}
		.drawer-content paper-card iron-image {
			margin: 12px 12px;
			width: 80px;
			height: 80px;
			border-radius: 80px;
			background-color: lightgray;
			float: left;
		}
		.drawer-content nav div {
			padding: 8px 32px;
			color: #424242;
		}
		.drawer-content nav div span {
			padding-left: 8px;
		}
		paper-scroll-header-panel {
			position: absolute;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			background-color: var(--paper-grey-200, #eee);
			/* background for toolbar when it is at its full size */
			--paper-scroll-header-panel-full-header: {
				background-image: url(images/bg1.jpg);
				background-position: left center;
			};
			/* background for toolbar when it is condensed */
			--paper-scroll-header-panel-condensed-header: {
				background-color: var(--paper-deep-purple-500);
			};
		}
		paper-icon-button {
			--paper-icon-button-ink-color: white;
		}
		paper-toolbar.tall {
			background-color: transparent;
		}
		paper-toolbar.tall .title {
			font-size: 40px;
			margin-left: 60px;
			-webkit-transform-origin: left center;
			transform-origin: left center;
		}
		.content {
			padding: 8px;
		}
		.spacer {
			@apply(--layout-flex);
		}
	</style>
	
	<script type="text/javascript">
		VK.init({
			apiId: 5148155
		});
		VK.Auth.login(authInfo);
	</script>

</head>


<body>
	<paper-drawer-panel drawer-width="300px">
		<paper-header-panel drawer>
			<paper-toolbar>
				<div>Huesosnya</div>
			</paper-toolbar>
			<div class="drawer-content"> 
				<paper-card>
					<iron-image sizing="cover" preload src="images/avatar.jpg"></iron-image>
					<div class="card-content">Some content</div>
				</paper-card>
				<hr>
				<nav>
					<div><iron-icon icon="icons:language"></iron-icon><span>Global rating</span></div>
					<div><iron-icon icon="icons:cached"></iron-icon><span>Local rating</span></div>
				</nav>
			</div>
		</paper-header-panel>
		<div main>
			<paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
			<div>Title</div>
			<div> Main content... </div>
		</div>
	</paper-drawer-panel>

	<!--<paper-scroll-header-panel condenses>

		<paper-toolbar class="tall">
			<paper-icon-button icon="arrow-back"></paper-icon-button>
			<div class="spacer"></div>
			<paper-icon-button icon="search"></paper-icon-button>
			<paper-icon-button icon="more-vert"></paper-icon-button>
			<div class="bottom title">Title</div>
		</paper-toolbar>

		<div id="vk_api_transport"></div>
		<paper-button onclick="VK.Auth.login(authInfo);">Auth</paper-button>
		<paper-button id="statusB">Status</paper-button>

		<div class="content">

			<sample-content id="setF" size="100" user="1"></sample-content>

		</div>
	</paper-scroll-header-panel>-->

	<script>
	    // custom transformation: scale header's title
	    var title = document.querySelector('.title');
	    addEventListener('paper-header-transform', function(e) {
	    	var d = e.detail;
	    	var m = d.height - d.condensedHeight;
	    	var scale = Math.max(0.75, (m - d.y) / (m / 0.25)  + 0.75);
	    	Polymer.Base.transform('scale(' + scale + ') translateZ(0)', title);
	    });

	    var userId;
	    function authInfo(response) {
	    	if (response.session) {
	    		alert('user: '+response.session.user.domain);
	    		userId = response.session.mid;
	    		//setF.user = userId;
	    	} else {
	    		alert('not auth');
	    	}
	    }

	    statusB.onclick = function(){
	    	VK.Api.call('friends.get', {user_id: userId, fields: 'domain'}, function(r) {
	    		if(r.response) {
	    			var names = '';
	    			setF.size = r.response.length;
	    			for (var i = 0; i < r.response.length; i++) {
	    				names += r.response[i].domain + '\n';
	    			}
	    			alert(names);
	    		}
	    	});
	    	
	    }
	</script>
</body>
</html>
